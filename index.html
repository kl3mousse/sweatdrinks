<!DOCTYPE html>
<html>
  <head>
    <title>My Iframe Page</title>
    <script>
        function autoResize() {
            var iframe = document.getElementById("myIframe");
            iframe.style.height = (iframe.contentWindow.document.body.scrollHeight) + 'px';
        }
    </script>
  </head>
  <body onload="autoResize();">
    <iframe src="https://www.appsheet.com/start/a9dddcdc-2947-4bd1-917b-9872fe10d450?refresh=1&wipe=1" width="320" height="568"></iframe>
  </body>
